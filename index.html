 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            flex: 1 1 calc(50% - 10px);
            display: flex;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            flex: 1;
            min-width: 50%;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-title {
            font-size: 1.2em;
            color: #333;
            margin: 0 0 15px;
        }
        .product-price {
            font-size: 1.5em;
            color: #FF6A00;
            font-weight: bold;
            margin: 15px 0;
        }
        .product-description {
            color: #666;
            line-height: 1.5;
            flex: 1;
        }
        .product-button {
            background-color: #FF6A00;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
            align-self: flex-start;
        }
        .product-button:hover {
            background-color: #e05d00;
        }
    </style>
</head>
<body>
    <div class="products-container" id="productsContainer"></div>

    <script>
        const products = [
            {
                image: "https://i.blogs.es/13f9f0/xperia-z5-premium_oro/450_1000.png",
                title: "Smartphone Premium",
                price: "$299.99",
                description: "Pantalla AMOLED de 6.5\", cámara triple de 48MP, 8GB RAM, 256GB almacenamiento."
            },
            {
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTvctz0XwjpbOZL92v8Gx9Hd5Fk5WHueUH0Q&s",
                title: "Auriculares Inalámbricos",
                price: "$89.99",
                description: "Sonido envolvente, 20h de autonomía, cancelación activa de ruido."
            },
            {
                image: "https://acf.geeknetic.es/imgri/imagenes/noticias/2020/18015-dell-latitude-9510-muestra.jpg?f=webp",
                title: "Portátil Ultraligero",
                price: "$1,299.00",
                description: "Procesador Intel i7, 16GB RAM, SSD 512GB, pantalla 4K."
            }
        ];

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}">
                    </div>
                    <div class="product-details">
                        <div>
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-price">${product.price}</p>
                            <p class="product-description">${product.description}</p>
                        </div>
                        <button class="product-button">Ver más</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
